<meta name="description" content="老实说已经持续了很长时间的低产出状态，很久没有认真写一篇自己满意的文章了。今年的秋招似乎来的更早，着手准备已经七月中旬，最终选择了百度APP移动研发部(手白)结束自己的九月，往年的校园招聘季金九银十，在今年仿佛已经成为了秋招的末端。秋招节奏更快，整个过程我却只是幸运的那一个，身边的同伴都称得上更好的公司，我坚信大家都会有最好的结果，在未来的学习生活工作中我也希望我能不遗余力的帮助大家。">
