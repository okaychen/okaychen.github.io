<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="indexedDB.css">
  <title>Document</title>
</head>

<body>
  <form id="form">
    <fieldset>
      <legend>信息采集表</legend>
      <p>项目名称：
        <input type="text" autocomplete="off" name="name" required>
      </p>
      <p>开始时间：
        <input type="date" value="2018-05-02" name="begin" required>
      </p>
      <p>预计结束：
        <input type="date" value="2018-05-02" name="end" required>
      </p>
      <p>参与人员：
        <input type="text" autocomplete="off" placeholder="多人空格分隔" name="person" required>
      </p>
      <p>补充说明：
        <textarea rows="5" placeholder="非必填" name="remark"></textarea>
      </p>
      <p>
        <input type="submit" value="确定创建">
      </p>
    </fieldset>
  </form>

  <div id="result" class="result">
    <table>
      <thead>
        <tr>
          <th>项目名称</th>
          <th>开始时间</th>
          <th>结束时间</th>
          <th>参与人员</th>
          <th>补充说明</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <div id="status" class="status">加载中...</div>
  </div>

  <script id="tplList" type="text/template">
    <tr>
      <td data-key="name" data-id="$id$" contenteditable="plaintext-only">$name$</td>
      <td data-key="begin" data-id="$id$" contenteditable="plaintext-only">$begin$</td>
      <td data-key="end" data-id="$id$" contenteditable="plaintext-only">$end$</td>
      <td data-key="person" data-id="$id$" contenteditable="plaintext-only">$person$</td>
      <td data-key="remark" data-id="$id$" contenteditable="plaintext-only">$remark$</td>
      <td>
        <a href="javascript:" role="button" class="jsListDel" data-id="$id$">删除</a>
      </td>
    </tr>
  </script>

  <script src="indexedDB.js"></script>
</body>

</html>
